</form>

    <p id="studentList"></p>

    <script>
        let students = [];

        function addStudent() {
            let name = document.getElementById("studentName").value;
            let grade = document.getElementById("studentGrade").value;

            students.push({ name: name, grade: grade });

            document.getElementById("studentList").innerHTML = "";

            for (let i = 0; i < students.length; i++) {
                document.getElementById("studentList").innerHTML += students[i].name + " - " + students[i].grade + "<br>";
            }
        }
    </script>
